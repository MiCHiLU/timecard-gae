language: python
python:
  - 2.7
install:
  - bundle install
  - npm install
  - curl -s -o google_appengine.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.6.zip && unzip -q google_appengine.zip
  - patch -d google_appengine/lib/endpoints-1.0/endpoints -p0 -i ../../../../endpoints.patch
  - pip install -r packages.txt
  - pip install -r packages-gae.txt
script: make test GAE_PATH=`pwd`/google_appengine
